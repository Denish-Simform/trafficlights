<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic Lights</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="traffic.js"></script>
</head>

<body>
    <div class="container">
        <div class="light-wrap-y">
            <div id="timer-top"></div>
            <div class="light verticle">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>           
        </div>
        <div class="light-wrap-x">
            <div id="timer-left"></div>
            <div class="light horizontal">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>
            
            <div class="light horizontal horizontal-r">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div> 
            <div id="timer-right"></div>
        </div>
        <div class="light-wrap-y">
            <div class="light verticle verticle-b">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </div>  
            <div id="timer-bottom"></div>
        </div>    
    </div>
</body>

</html>
