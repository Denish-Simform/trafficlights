<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic Lights</title>
    <link rel="stylesheet" href="style.css">
    <script src="traffic.js"></script>
</head>

<body>
    <div class="container">
        <div class="light-wrap-y">
            <div class="light-wrap-col">
                <div id="timer-top"></div>
                <div class="light verticle">
                    <div class="red top-red" id="top-red"></div>
                    <div class="yellow top-yellow" id="top-yellow"></div>
                    <div class="green " id="top-green"></div>
                </div>
            </div>
        </div>
        <div class="light-wrap-x">
            <div id="timer-left"></div>
            <div class="light horizontal">
                <div class="red left-red" id="left-red"></div>
                <div class="yellow left-yellow" id="left-yellow"></div>
                <div class="green left-green" id="left-green"></div>
            </div>

            <div class="light horizontal horizontal-r">
                <div class="red right-red" id="right-red"></div>
                <div class="yellow right-yellow" id="right-yellow"></div>
                <div class="green right-green" id="right-green"></div>
            </div>
            <div id="timer-right"></div>
        </div>
        <div class="light-wrap-y">
            <div class="light-wrap-col">
                <div class="light verticle verticle-b">
                    <div class="red bottom-red" id="bottom-red"></div>
                    <div class="yellow bottom-yellow" id="bottom-yellow"></div>
                    <div class="green bottom-green" id="bottom-green"></div>
                </div>
                <div id="timer-bottom"></div>
            </div>
        </div>
    </div>
</body>

</html>
